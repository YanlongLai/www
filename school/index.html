<script src="main.js"></script>

<script>
	render();
	$(document).ready(function($) {
		$('.form-control').on('change', function (e) {
			var classList = "";
			var optionSelected = $("option:selected", this);
			var valueSelected = this.value;
			var className = valueSelected + ".json";
			$.getJSON( className , function(json) {
				$.each(json, function(idx, obj) {
					classList += "<div class='row text-center'><div class=col-md-6><h2>"+ obj.name + "</h2></div><div class=col-md-6 text-right><h2>"+ obj.order + "</h2></div></div>";
				});
				console.log(classList);
				$(".content").html(classList);
			});
		});
	});
	
</script>
<html>
	<div class="container">
		<select class="form-control"></select>
		<div class="content"></div>
	</div>
</html>
